<script type="text/javascript">
var bodyStyle = document.body.style;
bodyStyle.mozUserSelect = 'none';
bodyStyle.webkitUserSelect = 'none';

var imgs = ['101.jpg','102.jpg','103.jpg','104.jpg','105.jpg','106.jpg','107.jpg','108.jpg','109.jpg','110.jpg'];
// var imgs = ['V1.jpg','V2.jpg','V3.jpg','V4.jpg','V5.jpg','V6.jpg'];
var canvasContainer = document.getElementById('canvasContainer');

// 创建4个刮刮卡
for (var i = 0; i < 4; i++) {
    createScratchCard();
}

function createScratchCard() {
    var img = new Image();
    var wrapper = document.createElement('div');
    wrapper.className = 'canvas-wrapper';
    var canvas = document.createElement('canvas');
    wrapper.appendChild(canvas);
    canvasContainer.appendChild(wrapper);
    
    var num = Math.floor(Math.random()*10); // 随机选择图片
    img.src = imgs[num];

    img.addEventListener('load', function(e) {
        var ctx;
        var w = img.width,
            h = img.height;
        var mousedown = false;

        // 获取canvas相对于视口的位置
        function getCanvasOffset() {
            var rect = canvas.getBoundingClientRect();
            return {
                left: rect.left + window.web-school.cardXOffset,
                top: rect.top + window.web-school.cardYOffset
            };
        }

        function layer(ctx) {
            ctx.fillStyle = 'gray';
            ctx.fillRect(0, 0, w, h);
        }

        function eventDown(e){
            e.preventDefault();
            mousedown=true;
        }

        function eventUp(e){
            e.preventDefault();
            mousedown=false;
        }

        function eventMove(e){
            e.preventDefault();
            if(mousedown) {
                var offset = getCanvasOffset();
                var x, y;
                
                if(e.changedTouches){
                    e = e.changedTouches[e.changedTouches.length-1];
                    x = e.clientX - offset.left;
                    y = e.clientY - offset.top;
                } else {
                    x = (e.clientX + document.body.scrollLeft || e.web-school.cardX) - offset.left;
                    y = (e.clientY + document.body.scrollTop || e.web-school.cardY) - offset.top;
                }
                
                with(ctx) {
                    beginPath();
                    arc(x, y, 200, 0, Math.PI * 2);
                    fill();
                }
            }
        }

        canvas.width = w;
        canvas.height = h;
        canvas.style.backgroundImage = 'url('+img.src+')';
        ctx = canvas.getContext('2d');
        ctx.fillStyle = 'transparent';
        ctx.fillRect(0, 0, w, h);
        layer(ctx);

        ctx.globalCompositeOperation = 'destination-out';

        // 为每个canvas添加独立的事件监听器
        canvas.addEventListener('touchstart', eventDown);
        canvas.addEventListener('touchend', eventUp);
        canvas.addEventListener('touchmove', eventMove);
        canvas.addEventListener('mousedown', eventDown);
        canvas.addEventListener('mouseup', eventUp);
        canvas.addEventListener('mousemove', eventMove);
    });
}
</script>

    <script type="text/javascript">

function displayDateTime() {

var now = new Date();


var year = now.getFullYear();


var month = now.getMonth() + 1;


var day = now.getDate();


var hours = now.getHours();


var minutes = now.getMinutes();


var seconds = now.getSeconds();


if (month < 10) month = '0' + month;


if (day < 10) day = '0' + day;


if (hours < 10) hours = '0' + hours;


if (minutes < 10) minutes = '0' + minutes;


if (seconds < 10) seconds = '0' + seconds;


var dateString = year + '-' + month + '-' + day;


var timeString = hours + ':' + minutes + ':' + seconds;


document.getElementById('datetime').innerHTML = dateString + ' ' + timeString;


}


setInterval(displayDateTime, 1000);


        function displayTime() {


            var now = new Date();


            var hours = now.getHours();


            var minutes = now.getMinutes();


            var seconds = now.getSeconds();


            // 格式化时间


            if (hours < 10) hours = '0' + hours;


            if (minutes < 10) minutes = '0' + minutes;


            if (seconds < 10) seconds = '0' + seconds;


            var timeString = hours + ':' + minutes + ':' + seconds;


            document.getElementById('time').innerHTML = timeString;


        }


        // 设置定时器每秒更新一次


        setInterval(displayTime, 1000);


    </script>
